<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            display: flex;
            border: black 2px solid;
            width: 300px;
            height: 90px;
        }
        .item {
            background-color: green;
            width: 90px;
            height: 90px;
            border: black 1px solid;
        }
        .item:nth-of-type(1) {
            flex-shrink: 3;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
</div>
</body>
</html>
